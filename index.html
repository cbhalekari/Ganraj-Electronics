<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Croma Electronics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Croma Electronics</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to Croma Electronics</h1>
    <p>Your one-stop shop for the latest gadgets and accessories!</p>
  </section>

  <section id="products" class="product-list">
    <h2>Our Products</h2>
    <div class="grid">
      <div class="product">
        <img src="mobile.jpg" alt="Mobile">
        <h3>Smartphone</h3>
        <p>$699</p>
      </div>
      <div class="product">
        <img src="laptop.jpeg" alt="Laptop">
        <h3>Laptop</h3>
        <p>$999</p>
      </div>
      <div class="product">
        <img src="headphones.jpeg" alt="Headphones">
        <h3>Headphones</h3>
        <p>$199</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Croma Electronics. All rights reserved.</p>
  </footer>
</body>
</html>
